<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovoe_AI</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header" id="header">
    <div class="header-container header__container">
        <div class="header-title">
            <a href="#" class="header-title__link">
                <img src="img/logo.png" alt="" class="header-title__img">
                AI
            </a>
            <button class="header-burger" id="burger">
                <span class="header-burger__midle"></span>
            </button>
        </div>
        <nav class="header-nav" id="nav">
            <div class="header-nav-link">
                <a href="#" class="header-nav-link__txt">Главная</a>
                <a href="#" class="header-nav-link__txt">Преимущества</a>
            </div>
            <button class="header-nav__button">Получить доступ</button>
        </nav>
    </div>
</header>
    <main>
    <section class="introduction">
        <div class="introduction-container introduction__container">
            <div class="introduction-text">
                <h1 class="introduction-text__title">
                    <span class="accent">Нейросеть</span>
                    может все!
                </h1>
                <p class="introduction-text__txt">
                    Мы уже живем в этой удивительной реальности
                </p>
                <button class="button">Погрузиться в новый мир</button>
            </div>
            <img src="img/pc.png" alt="" class="introduction-img">
        </div>
    </section>
    <section class="advantages">
        <div class="advantages-container advantages__container">
            <div class="advantages-text">
                <h2 class="advantages-text__title">Преимущества курса</h2>
                <p class="advantages-text__info">
                    Поможем создать <span class="light">корректный промт</span>, чтобы вы получили
                    максимально корректный вариант под ваши нужды!
                </p>
            </div>
        </div>
    </section>
</main>
</body>
<script src="./script/script.js"></script>
</html>
